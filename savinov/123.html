<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцифровка фотографий</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>

    <div class="background"></div>

    <header>
        <div class="logo-container">
            <img class="logo" src="./logosav.png" >
        </div>
        <h1>Оцифровка фотографий в черно-белом</h1>
    </header>

    <main>
        <div class="container">
            <form id="upload-form">
                <div class="form-group">
                    <label for="photo">Выберите фотографию:</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
                <button type="submit">Оцифровать</button>
            </form>

            <div class="output" id="output"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Компания "Savinov"</p>
            <div class="footer-links">
                <a href="#">Политика конфиденциальности</a>
                <a href="contacts.html" target="_blank">Контакты</a> 
            </div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('upload-form');
        const output = document.getElementById('output');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Создаем изображение и конвертируем его в черно-белый
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0);

                        // Применяем фильтр grayscale
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        for (let i = 0; i < data.length; i += 4) {
                            const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            data[i] = gray;
                            data[i + 1] = gray;
                            data[i + 2] = gray;
                        }

                        ctx.putImageData(imageData, 0, 0);

                        // Отображаем результат
                        output.innerHTML = `<img src="${canvas.toDataURL('image/png')}">`;
                    };
                };

                reader.readAsDataURL(file);
            } else {
                alert("Пожалуйста, выберите файл.");
            }
        });
    </script>

</body>
</html>
